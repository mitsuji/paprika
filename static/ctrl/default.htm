<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, minimum-scale=1.0,maximum-scale=1.0" />
    <title>ctrl</title>
    <script src="./default.js"></script>
    <link rel="stylesheet" href="./default.css"/>
  </head>
  <body>
    <h2 id="title">ctrl</h2>
    <form>
      <table class="arm-table">
	<tr>
	  <td>
	    <input type="range"  step="1" min="-1" max="1" id="al"/>
	  </td>
	  <td>
	    <input type="range"  step="1" min="-1" max="1" id="ar"/>
	  </td>
	</tr>
      </table>
      <table class="ctrl-table">
	<tr>
	  <td>
	    <input type="button" id="fl" value="!|">
	  </td>
	  <td>
	    <input type="button" id="f" value="||">
	  </td>
	  <td>
	    <input type="button" id="fr" value="|!">
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" id="tl" value="&amp;|">
	  </td>
	  <td>
	    <input type="button" id="s" value="!!">
	  </td>
	  <td>
	    <input type="button" id="tr" value="|&amp;">
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" id="bl" value="!&amp;">
	  </td>
	  <td>
	    <input type="button" id="b" value="&amp;&amp;">
	  </td>
	  <td>
	    <input type="button" id="br" value="&amp;!">
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
